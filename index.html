<!DOCTYPE html>
<html>
<head>
    <title>Redireccionamiento Aleatorio</title>
    <script type="text/javascript">
        window.onload = function() {
            // Define las URLs en un array
            var urls = [
                "https://youtu.be/Fc0hQoIaCzw",
                "https://youtube.com/shorts/hVnQccAUKbk?feature=share",
                "https://youtube.com/shorts/iZExu2zYNmU?feature=share",
                "https://youtube.com/shorts/FRnCkjmQh9Y?feature=share",
                "https://youtube.com/shorts/w9lmDZdo0_U?feature=share",
            ];

            // Selecciona aleatoriamente una URL del array
            var randomUrl = urls[Math.floor(Math.random() * urls.length)];
            
            // Redirecciona a la URL seleccionada
            window.location.href = randomUrl;
        };
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
